<div class="container" ng-controller="UserAccount"  ng-cloak>
	<div class="cp-menu" ng-include="'[TEMPLATE_URL]/cabinet/cp-menu.html'"></div>
	<div class="row">
		<div class="col-lg-4" ng-include="'[TEMPLATE_URL]/cabinet/cp-menu.html'"></div>
		<div class="col-lg-8">
			<h1>{{lg.h1_partners}}</h1>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover" ng-controller="UserPartners">
				 <thead>
				  <tr>
					<td>{{lg.th_date}}</td>
					<td>{{lg.th_name}}</td>
					<td>{{lg.th_family}}</td>
					<td>{{lg.th_email}}</td>
				  </tr>
				 </thead>
				 <tbody>
				  <tr ng-repeat="partner in partners">
					<td>{{partner.date | date:'yyyy-MM-dd HH:II'}}</td>
					<td>{{partner.name}}</td>
					<td>{{partner.family}}</td>
					<td>{{partner.email}}</td>
				  </tr>
				 </tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 20px;">
		<div class="col-lg-8 col-lg-offset-2 hidden-xs">
			<div class="input-group">
				<span id="foo" class="form-control" style="overflow:hidden;" >{{url.INDEX_SITE_URL}}/?partner={{user.id}}</span>
				<span class="input-group-btn">
				  <button class="btn btn-primary" id="copy" type="button">Копировать ссылку</button>
				</span>
			</div>
		</div>
		<div class="col-xs-12 visible-xs-block">
			<div class="btn-group-vertical" style="width:100%;">
				<span id="foo2" class="btn btn-default" >{{url.INDEX_SITE_URL}}/?partner={{user.id}}</span>
				<button class="btn btn-primary" id="copy2" type="button">Копировать ссылку</button>
			</div>
		</div>
	</div>
</div>
<script src="[TEMPLATE_URL]/js/clipboard/clipboard.min.js"></script>
<script src="[TEMPLATE_URL]/js/controllers/user-account.js?v=4"></script>
