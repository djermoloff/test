<div class="container">
	<div class="row" ng-cloak>
		<div class="col-md-6 col-md-offset-3 pannel" ng-controller="FogotPassword">
			<div class="panel panel-primary">
				<div class="panel-heading text-center"><h1>[h1_change_password]</h1></div>
				<div class="panel-body">
					<div class="alert alert-success" ng-hide="result.status!='ok'">{{result.message}}</div>
					<div class="alert alert-danger" ng-hide="result.status!='error'">{{result.error}}</div>
					<form name="answerForm">

						<div class="form-group">
							<label for="inputPassword" class="control-label">[label_password]</label>
							<input type="password" data-toggle="validator" data-minlength="6" ng-model="user.password" class="form-control" id="inputPassword" placeholder="[label_password]" required>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">[label_password_repeat]</label>
							<input type="password" class="form-control" id="inputPasswordConfirm" ng-model="user.repeat_password" ng-change="result.status=''" data-match="#inputPassword" data-error="[error_password]" placeholder="[label_password_repeat]" required>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary" ng-click="changePassword(user, answerForm)" >[btn_change_password]</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="[TEMPLATE_URL]/js/controllers/auth.js"></script>
