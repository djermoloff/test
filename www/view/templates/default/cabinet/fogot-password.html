<div class="container">
	<div class="row" ng-cloak>
		<div class="col-md-6 col-md-offset-3 pannel" ng-controller="FogotPassword">
			<div class="panel panel-primary">
				<div class="panel-heading text-center"><h1>[h1_fogot_password]</h1></div>
				<div class="panel-body">
					<div class="alert alert-success" ng-hide="result.status!='ok'">{{result.message}}</div>
					<div class="alert alert-danger" ng-hide="result.status!='error'">{{result.error}}</div>
					<form name="answerForm">
						<div class="form-group">
							<label for="inputEmail" class="control-label">[label_email]</label>
							<input type="email" class="form-control" ng-model="user.email" placeholder="Email" ng-change="result.status=''" ng-disabled="result.status=='ok'" required>
						</div>
						<div class="form-group row">
							<div class="col-lg-7 text-right">
								<button type="submit" class="btn btn-primary" ng-click="restoration(user, answerForm)" ng-disabled="result.status=='ok'||result.status=='error'">[btn_fogot_password]</button>
							</div>
							<div class="col-lg-5" style="padding-top:8px;">
								<a href="[SITE_URL]/cabinet/authorization">[btn_auth]</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="[TEMPLATE_URL]/js/controllers/auth.js"></script>
