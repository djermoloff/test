<div class="container">
	<div class="row" ng-cloak>
		<div class="col-md-6 col-md-offset-3 pannel" ng-controller="SignUp">
			<div class="panel panel-primary">
				<div class="panel-heading text-center"><h1>[h1_signup]</h1></div>
				<div class="panel-body">
					<div class="alert alert-success" ng-hide="result.status!='ok'">{{result.message}}</div>
					<div class="alert alert-danger" ng-hide="result.status!='error'">{{result.error}}</div>
					<form name="answerForm">
						<div class="form-group">
							<label for="inputName" class="control-label">[label_name]</label>
							<input type="text" class="form-control" ng-model="user.name" placeholder="[placeholder_name]" ng-change="result.status=''" required>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label">[label_email]</label>
							<input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="Email" ng-change="result.status=''" required>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">[label_password]</label>
							<div class="form-inline row">
								<div class="form-group col-sm-6">
									<input type="password" data-toggle="validator" data-minlength="6" ng-model="user.password" class="form-control" id="inputPassword" placeholder="[label_password]" required>
								</div>
								<div class="form-group col-sm-6">
									<input type="password" class="form-control" id="inputPasswordConfirm" ng-model="user.repeat_password" data-match="#inputPassword" data-error="[error_password]" placeholder="[label_password_repeat]" required>
									</div>
								
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
							<label>
								<input type="checkbox" id="terms" data-error="[error_rules]" required>
								[label_rules]
							</label>
							<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-8 text-right">
								<button type="submit" class="btn btn-primary" ng-click="save(user, answerForm)">[btn_signup]</button>
							</div>
							<div class="col-lg-4 text-center" style="padding-top:8px;">
								<a href="[SITE_URL]/cabinet/authorization">[btn_auth]</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="[TEMPLATE_URL]/js/controllers/auth.js"></script>
