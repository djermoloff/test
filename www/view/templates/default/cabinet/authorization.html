<div class="container">
	<div class="row" ng-cloak>
		<div class="col-md-6 col-md-offset-3 pannel" ng-controller="Auth">
			<div class="panel panel-primary">
				<div class="panel-heading text-center"><h1>[h1_authorization]</h1></div>
				<div class="panel-body">
					<div class="alert alert-success" ng-hide="result.status!='ok'">{{result.message}}</div>
					<div class="alert alert-danger" ng-hide="result.status!='error'">{{result.error}}</div>
					<form name="answerForm">
						<div class="form-group">
							<label for="inputEmail" class="control-label">[label_email]</label>
							<input type="email" class="form-control" ng-model="user.email" placeholder="Email" ng-change="result.status=''" required>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label">[label_password]</label>
							<input type="password" class="form-control" ng-model="user.password" placeholder="[placeholder_password]" ng-change="result.status=''" required>
						</div>
						<div class="form-group">
							
						</div>
						<div class="form-group row">
							<div class="col-lg-5 col-xs-12 pull-right text-center">
								<button type="submit" class="btn btn-primary" ng-click="authorization(user, answerForm)" ng-disabled="result.status!=''">[btn_auth]</button>
							</div>
							<div class="col-lg-3 col-xs-12 pull-right text-center" style="padding-top:8px;">
								<a href="[SITE_URL]/cabinet/fogot-password">[a_fogot_password]</a>
							</div>
							<div class="col-lg-4 col-xs-12 text-center" style="padding-top:8px;">
								<a href="[SITE_URL]/cabinet/signup">[btn_signup]</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="[TEMPLATE_URL]/js/controllers/auth.js?v=3"></script>
